<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>JokeGen</title>
    <link rel="stylesheet" href="./styles/index.css">

</head>

<body>
    <div class="content" id="cont">
        <div class="displaybox">
            <header>
                <h3>JokeGen</h3>
            </header>

            <table class="catdisp" id="catgorry">
                <th>Category</th>
                <tr>
                    <td><label for="cat-any">Any</label></td>
                    <td><label for="cat-prog">Programming</label></td>
                    <td><label for="cat-misc">Misc</label></td>
                    <td><label for="cat-dark">Dark</label></td>
                    <td><label for="cat-pun">Pun</label></td>
                    <td><label for="cat-spooky">Spooky</label></td>
                    <td><label for="cat-xmas">Xmas</label></td>
                </tr>
                <tr>
                    <td><input checked="checked" type="radio" name="category" id="cat-any" alt="Any"></td>
                    <td><input type="radio" name="category" id="cat-prog" alt="Programming"></td>
                    <td><input type="radio" name="category" id="cat-misc" alt="Misc"></td>
                    <td><input type="radio" name="category" id="cat-dark" alt="Dark"></td>
                    <td><input type="radio" name="category" id="cat-pun" alt="Pun"></td>
                    <td><input type="radio" name="category" id="cat-spooky" alt="Spooky"></td>
                    <td><input type="radio" name="category" id="cat-xmas" alt="Christmas"></td>
                </tr>
            </table>

            <div class="catdisp">Remove Categories</div>

            <table class="catdisp">
                <th>Format</th>
                <tr>
                    <td><label for="format-single">Single Line</label></td>
                    <td><label for="format-double">Double Line</label></td>
                </tr>
                <tr>
                    <td><input checked="checked"  type="radio" name="form" id="format-single"></td>
                    <td><input type="radio" name="form" id="format-double"></td>
                </tr>

            </table>

            <div class="genbtn-case"> <button id="genbtn">Generate</button></div>
        </div>



        <div class="displaybox">
            <div class="infobox">
                <div class="inforow">
                    <div class="infobox">Catagory: <span id="joke-cat"></span></div>

                    <div class="infobox">Format: <span id="joke-form"></span></div>
                </div>
                <br>
                <div class="inforow">
                    <div class="infobox">Flags: <span id="joke-flags"></span></div>
                </div>
            </div>
        </div>

    </div>

    <script src="./scripts/jokegenv1.js"></script>
</body>

</html>
