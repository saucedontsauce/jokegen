<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokeGen</title>
    <link rel="stylesheet" href="./styles/index.css">

</head>

<body>
    <div class="content" id="cont">
        <div class="displaybox">
            <header>
                <h3>JokeGen</h3>
            </header>

            <table class="catdisp">
                <th>Category</th>
                <tr>
                    <td><label for="cat-any">Any</label></td>
                    <td><label for="cat-prog">Programming</label></td>
                    <td><label for="cat-misc">Misc</label></td>
                    <td><label for="cat-dark">Dark</label></td>
                    <td><label for="cat-pun">Pun</label></td>
                    <td><label for="cat-spooky">Spooky</label></td>
                    <td><label for="cat-xmas">Xmas</label></td>
                </tr>
                <tr id="category">
                    <td><input class="category-input" type="radio" name="category" id="cat-any" value="Any"
                            checked="checked"></td>
                    <td><input class="category-input" type="radio" name="category" id="cat-prog" value="Programming">
                    </td>
                    <td><input class="category-input" type="radio" name="category" id="cat-misc" value="Misc"></td>
                    <td><input class="category-input" type="radio" name="category" id="cat-dark" value="Dark"></td>
                    <td><input class="category-input" type="radio" name="category" id="cat-pun" value="Pun"></td>
                    <td><input class="category-input" type="radio" name="category" id="cat-spooky" value="Spooky"></td>
                    <td><input class="category-input" type="radio" name="category" id="cat-xmas" value="Christmas"></td>
                </tr>
            </table>

            <table class="catdisp">
                <th>Remove Categories</th>
                <tr>
                    <td><label for="flag-nsfw">NSFW</label></td>
                    <td><label for="flag-religion">Religion</label></td>
                    <td><label for="flag-politics">Politics</label></td>
                    <td><label for="flag-racism">Racism</label></td>
                    <td><label for="flag-sexism">Sexism</label></td>
                    <td><label for="flag-explicit">Explicit</label></td>
                </tr>
                <tr id="flags">
                    <td><input class="flag-input" type="checkbox" name="format" id="flag-nsfw" value="nsfw"></td>
                    <td><input class="flag-input" type="checkbox" name="format" id="flag-religion" value="religious"></td>
                    <td><input class="flag-input" type="checkbox" name="format" id="flag-politics" value="political"></td>
                    <td><input class="flag-input" type="checkbox" name="format" id="flag-racism" value="racist"></td>
                    <td><input class="flag-input" type="checkbox" name="format" id="flag-sexism" value="sexist"></td>
                    <td><input class="flag-input" type="checkbox" name="format" id="flag-explicit" value="explicit"></td>
                </tr>
            </table>

            <table class="catdisp">
                <th>Format</th>
                <tr>
                    <td><label for="format-any">Any Format</label></td>
                    <td><label for="format-single">Single Line</label></td>
                    <td><label for="format-double">Double Line</label></td>
                </tr>
                <tr id="format">
                    <td><input  checked="checked" class="format-input" type="radio" name="form" id="format-any" value="">
                    </td>
                    <td><input class="format-input" type="radio" name="form" id="format-single" value="?type=single">
                    </td>
                    <td><input class="format-input" type="radio" name="form" id="format-double" value="?type=twopart">
                    </td>
                </tr>

            </table>

            <div class="genbtn-case"> <button id="genbtn">Generate</button></div>
        </div>



        <div class="displaybox">
            <div class="infobox">
                <div class="inforow">
                    <div class="infobox">Catagory: <span id="joke-cat"></span></div>

                    <div class="infobox">Format: <span id="joke-form"></span></div>
                </div>
                <br>
                <div class="inforow">
                    <div class="infobox">Flags: <span id="joke-flags"></span></div>
                </div>
                <br>
                <div class="inforow">
                    <div class="infoheader">Joke:</div>
                    <div class="jokebox"></div>

                </div>
            </div>
        </div>

    </div>

    <script src="./scripts/jokegenv1.js"></script>
</body>

</html>
